<form>
    <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" [(ngModel)]="firstName" name="firstName">
    </div>
 
    <div class="mb-3">
       <label for="lastName" class="form-label">Last Name</label>
       <input type="text" class="form-control" [(ngModel)]="lastName" name="lastName">
   </div>
 
   <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="text" class="form-control" [(ngModel)]="email" name="email">
 </div>
 
 <div class="mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input type="text" class="form-control" [(ngModel)]="phone" name="phone">
 </div>
 
 <div class="mb-3">
    <label for="adress" class="form-label">Adress</label>
    <input type="text" class="form-control" [(ngModel)]="adress" name="adress">
 </div>
 

 <div class="mb-3">
    <label for="current_class_id" class="form-label">Class</label>
    <select class="form-control" name="current_class_id" id="current_class_id" [(ngModel)]="current_class_id"  (change)="selectClass($event)">
      <option *ngFor="let class of classes_list$|async" [value]="class.id">{{class.name}}</option>
    </select>
  </div>
    <button (click)="addStudent()" *ngIf="student.id==0" class="btn btn-primary  float-right">
        Add
    </button>
 
    <button (click)="updateStudent()" *ngIf="student.id!=0" class="btn btn-primary float-right">
        Update
    </button>
    
 </form>
